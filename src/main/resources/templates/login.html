<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head" />
    <title>Login | Helping Hands</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">

    <th:block th:if="${param.logout}">
        <div class="alert alert-info my-3">You have been logged out.</div>
    </th:block>
    <th:block th:if="${param.error}">
        <div class="alert alert-danger my-3">Invalid username and/or password. Please try again.</div>
    </th:block>

    <div class="row mt-5 d-flex justify-content-center">
        <div class="card mt-5 text-center card-custom">
            <form th:action="@{/login}" method="POST">
                <div class="card-header card-header-custom">
                    <h1><i class="fas fa-sign-in-alt header-icons"></i> Login</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" name="username" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-custom">Submit <i class="fas fa-check-circle"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <th:block th:replace="fragments/hr-custom :: hr-custom" />

</div>

    <th:block th:replace="fragments/footer :: footer" />
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head" />
    <title>Register | Helping Hands</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">

    <div class="row mt-5 mb-3 d-flex justify-content-center">
        <div class="card mt-3 text-center card-custom">
            <form th:action="@{/register}" method="POST" th:object="${user}">
                <div class="card-header">
                    <h1 class="formHeader"><i class="fas fa-user-plus header-icons"></i> Register</h1>
                </div>
                <div class="card-body col-7 m-auto">
                    <div class="form-group d-flex justify-content-between">
                        <label for="username">Username:</label>
                        <input id="username" type="text" th:field="*{username}"/>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <label for="email">Email address:</label>
                        <input id="email" type="email" th:field="*{email}"/>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <label for="password">Password:</label>
                        <input id="password" type="password" th:field="*{password}"/>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <label for="firstName">First Name:</label>
                        <input id="firstName" type="text" th:field="*{firstName}"/>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <label for="lastName">Last Name:</label>
                        <input id="lastName" type="text" th:field="*{lastName}"/>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <label for="phnNum">Phone Number:</label>
                        <input id="phnNum" type="text"  th:field="*{phnNum}"/>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <label for="zipcode">Zip Code:</label>
                        <input id="zipcode" type="text"  th:field="*{zipcode}"/>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <label for="picUrlInput">Profile picture:</label>
                        <button type="button" class="btn btn-primary btn-custom" id="uploadBtn">Upload</button>
                        <small id="picName"></small>
                        <input id="picUrlInput" type="hidden" th:field="*{photoUrl}" />
                    </div>
                    <div class="form-group">
                        <h6>Are you registering as a <strong>Volunteer</strong> or an <strong>Organization</strong>?</h6>
                        <div class="d-flex justify-content-between">
                            <div>
                                <label for="vol">Volunteer</label>
                                <input class="mr-3" id="vol" type="radio" name="isOrg" value="false" />
                            </div>
                            <div>
                                <label for="org">Organization</label>
                                <input id="org" type="radio" name="isOrg" value="true" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-custom" type="submit">Next <i class="far fa-arrow-alt-circle-right fa-sm"></i></button>
                </div>
            </form>
        </div>
    </div>

    <th:block th:replace="fragments/hr-custom :: hr-custom" />

</div>
    <th:block th:replace="fragments/footer :: footer" />
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

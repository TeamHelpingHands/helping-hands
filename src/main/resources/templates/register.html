<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register | Volunteers | Helping Hands</title>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">

    <div class="row mt-5 d-flex justify-content-center">
        <div class="card mt-3 text-center card-custom">
            <form th:action="@{/register}" method="POST" th:object="${user}">
                <div class="card-header">
                    <h1 class="formHeader">Register Account</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input id="username" type="text" minlength="5" maxlength="12" th:field="*{username}" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input id="email" type="email" th:field="*{email}" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" type="password" th:field="*{password}" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input id="firstName" type="text" th:field="*{firstName}" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input id="lastName" type="text" th:field="*{lastName}" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="phnNum">Phone Number:</label>
                        <input id="phnNum" type="text" minlength="10" th:field="*{phnNum}" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zip Code:</label>
                        <input id="zipcode" type="text" minlength="5" maxlength="5" th:field="*{zipcode}" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="picUrlInput">Profile picture:</label>
                        <button type="button" class="btn btn-primary btn-custom" id="uploadBtn">Upload</button>
                        <small id="picName"></small>
                        <input id="picUrlInput" type="hidden" th:field="*{photoUrl}" />
                    </div>
                    <div class="form-group">
                        <h6>Are you registering as a <strong>Volunteer</strong> or an <strong>Organization</strong>?</h6>
                        <label for="vol">Volunteer</label>
                        <input class="mr-3" id="vol" type="radio" name="isOrg" value="false" />
                        <label for="org">Organization</label>
                        <input id="org" type="radio" name="isOrg" value="true" />
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-custom" type="submit">Next <i class="far fa-arrow-alt-circle-right fa-sm"></i></button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container mt-3 p-3">
            <div class="text-center">
                <a class="link-custom" href="/">Home </a>
                <span>|</span>
                <a class="link-custom" href="/faq">FAQ </a>
                <span>|</span>
                <a class="link-custom" href="/about-team">The Team </a>
            </div>
        </div>
        <div class="footer-bottom text-center mb-2">
            HelpingHands Copyright &copy; 2018
        </div>
    </footer>

</div>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head" />
    <title>Organization | Complete Account</title>
    <link rel="stylesheet" th:href="@{/css/organization/register.css}" />
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="container mb-5">
            <h3 class="headerText mt-3"><i class="fas fa-user header-icons"></i> Complete Your Profile</h3>
            <div class="card mt-3 text-center row">
                <form th:action="@{/{username}/orgs/register(username=${user.getUsername()})}" th:method="POST" th:object="${user.organization}">
                    <div class="card-header">
                        <h1 class="formHeader">Complete Registration</h1>
                    </div>
                    <div class="row">
                        <div class="card-body col-12 col-md-6 pl-5">
                            <div class="form-group d-flex justify-content-between">
                                <label for="org_name">Organization Name:</label>
                                <input type="text" id="org_name" th:field="*{orgName}"/>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <label for="taxId">Tax Id:</label>
                                <input type="text" id="taxId" th:field="*{taxId}"/>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <label for="street_addr">Street Address:</label>
                                <input type="text" id="street_addr" th:field="*{strAddr}"/>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <label for="city">City:</label>
                                <input type="text" id="city" th:field="*{city}"/>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <label for="state">State:</label>
                                <input type="text" id="state" th:field="*{state}"/>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group row mt-3">
                                <label class="col-9 col-md-3" for="aboutUs">About us:</label>
                                <textarea class="col-9 col-md-7 form-control m-auto" id="aboutUs" th:field="*{aboutUs}" required="required" style="width:100%" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                        <div class="card-footer p-3 mb-2">
                            <button class="btn btn-warning mr-1 text-white" type="reset">Reset Fields</button>
                            <button class="btn btn-primary ml-1" type="submit">Submit <i class="far fa-arrow-alt-circle-right fa-sm"></i></button>
                        </div>
                    </form>
                </div>
            <div class="hideOnSmall">
                <th:block th:replace="fragments/hr-custom :: hr-custom" />
            </div>
            </div>

    <th:block th:replace="fragments/footer :: footer" />
    <script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

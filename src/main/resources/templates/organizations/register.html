<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head" />
    <title>Organization | Complete Account</title>
    <link rel="stylesheet" th:href="@{/css/organization/register.css}" />
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="container">
            <h3 class="headerText mt-3"><i class="fas fa-user header-icons"></i> Complete Your Profile</h3>
            <div class="row d-flex justify-content-center">
                <div class="card mt-3 text-center">
                    <form th:action="@{/{username}/orgs/register(username=${user.getUsername()})}" th:method="POST" th:object="${user.organization}">
                        <div class="card-header">
                            <h1 class="formHeader">Organization Registration (cont.)</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="org_name">Organization Name:</label>
                                <input type="text" id="org_name" th:field="*{orgName}"/>
                            </div>
                            <div class="form-group">
                                <label for="taxId">Tax Id:</label>
                                <input type="text" id="taxId" th:field="*{taxId}"/>
                            </div>
                            <div class="form-group">
                                <label for="street_addr">Street Address:</label>
                                <input type="text" id="street_addr" th:field="*{strAddr}"/>
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="city" th:field="*{city}"/>
                            </div>
                            <div class="form-group">
                                <label for="state">State:</label>
                                <input type="text" id="state" th:field="*{state}"/>
                            </div>
                            <div class="form-group">
                                <label for="aboutUs">About us:</label><br />
                                <textarea type="text" id="aboutUs" th:field="*{aboutUs}" required="required" style="width:100%"></textarea>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button class="btn btn-warning mr-1 text-white" type="reset">Reset Fields</button>
                            <button class="btn btn-primary ml-1" type="submit">Submit <i class="far fa-arrow-alt-circle-right fa-sm"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <th:block th:replace="fragments/hr-custom :: hr-custom" />
        </div>
    <th:block th:replace="fragments/footer :: footer" />
    <script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

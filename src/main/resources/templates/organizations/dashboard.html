<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/organization/dashboard.css" />
</head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="container">
            <div class="org-main">
                <h2><img src="../img/codeup.png" /> Codeup</h2>
                <p class="lead"> 3.49<i class="fas fa-star"></i></p>
            </div>

            <div class="admin-panel text-center">
                <button>
                    <a href="/org/create/event">Create Event</a>
                </button>
                <button>
                    <a href="/org/update-profile">Update Profile</a>
                </button>
                <button>
                    <a href="/org/past/events">View Past Events</a>
                </button>
                <button>
                    <a href="/org/upcoming/events">View Upcoming Events</a>
                </button>
            </div>

            <br />
            <br />
            <br />
            <br />

            <main id="orgReport">
                <h2 class="lg-heading text-center">My Reports</h2>
                <hr />
                <div class="reports">
                    <div class="report1">
                        <p class="lead text-center">Number of events created:</p>
                        <img src="../img/foodBank.jpg" alt="graph1" />
                    </div>
                    <div class="report2 text-center">
                        <p class="lead">Number of volunteers:</p>
                        <img src="../img/foodBank.jpg" alt="graph2" />
                    </div>
                    <div class="report3">
                        <p class="lead text-center">Annual Average # Events:</p>
                        <img src="foodBank.jpg" alt="graph3" />
                    </div>
                </div>
            </main>

            <!-- ====================  Footer Section ====================  -->
                <footer>
                    <div class="container">
                        <div class="footer-cols">
                            <div class="text-center">
                                <a href="/home">Home </a>
                                <span>|</span>
                                <a href="/faq">FAQ</a>
                                <span>|</span>
                                <a href="/team">The Team </a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom text-center">
                        HelpingHands Copyright &copy; 2018
                    </div>
                </footer>
            </div>
        <script th:replace="fragments/scripts :: scripts"></script>
    </body>
</html>

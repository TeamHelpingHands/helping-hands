<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Volunteers | Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/organization/show.css" />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">

    <h1 th:text="'Profile - ' + ${user.organization.orgName}"></h1>

    <div class="row my-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h6 th:text="'Details about this organization ' + ${user.organization.orgName}"></h6>
                </div>
                <div class="card-body row">
                    <div class="col-3">
                        <div>
                            <img th:src="${user.photoUrl}" alt="" style="width: 100%; height: 100%; border-radius: 50%" />
                            <h3>Photo goes here</h3>
                            <a href="#" class="btn btn-primary btn-sm my-1">Message</a>
                            <th:block>
                                <a th:if="${follower}"  th:href="@{/orgs/{orgname}(orgname = ${user.getOrganization().getOrgName()})}" class="btn btn-success btn-sm my-1">unfollow</a>
                                <a th:if="${not follower}"  th:href="@{/orgs/{orgname}(orgname = ${user.getOrganization().getOrgName()})}" class="btn btn-success btn-sm my-1">follow</a>
                            </th:block>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-6">
                                <p th:text="'Contact Number: ' + ${user.phnNum}"></p>
                                <p th:tex="'Address: ' + ${user.organization.strAddr}"></p>
                            </div>
                            <div class="col-6">
                                <p th:text="'Email: ' + ${user.email}"></p>
                                <p th:text="'Zipcode: ' + ${user.zipcode}"></p>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-12">
                                <h6>About Our Organization:</h6>
                                <p>[ - INSERT BIO HERE - ]</p>
                                <h6>We're located at:</h6>
                                <p>[ - INSERT MAP HERE - ]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ====================  Footer Section ====================  -->
    <footer class="mt-5">
        <div class="container">
            <div class="footer-cols">
                <div class="text-center">
                    <a href="/">Home </a>
                    <span>|</span>
                    <a href="/faq">FAQ</a>
                    <span>|</span>
                    <a href="/about-team">The Team </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom text-center">
            HelpingHands Copyright &copy; 2018
        </div>
    </footer>

</div>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

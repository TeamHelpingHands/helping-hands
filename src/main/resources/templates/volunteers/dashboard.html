<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8" />
    <title>Volunteers | Profile</title>
</head>

<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">

        <h1>Dashboard</h1>
        <small th:text="'Welcome, ' + ${user.username} + '!'"></small>

        <div class="row my-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 th:text="'Details about ' + ${user.firstName}"></h6>
                    </div>
                    <div class="card-body row">
                        <div class="col-12 col-sm-3">
                            <div>
                                <img class="mb-3 mb-sm-0" th:src="${user.photoUrl}" alt="" style="width: 100%; height: 100%; border-radius: 50%" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-9">
                            <div class="row">
                                <div class="col-6">
                                    <p th:text="'Full Name: ' + ${user.firstName} + ' ' + ${user.lastName}"></p>
                                    <p th:text="'Phone Number: ' + ${user.phnNum}"></p>
                                </div>
                                <div class="col-6">
                                    <p th:text="'Email: ' + ${user.email}"></p>
                                    <p th:text="'Zipcode: ' + ${user.zipcode}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h6>About Me:</h6>
                                    <p th:text="${user.volunteer.bio}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <span>
                                    <a class="btn btn-primary btn-sm ml-3" th:href="'/vols/'+${user.username}+'/profile'">View Profile</a>
                                </span>
                                <span>
                                    <a th:href="'messages'" class="btn btn-primary btn-sm ml-2">Messages <span class="badge badge-light" th:text="${newMessageCount}"></span></a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4>Volunteer Record</h4>
        <div class="row mb-1">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Stats</h5>
                    </div>
                    <div class="card-body row">
                        <div class="col-12 col-md">
                            <p th:text="'Kudos: [FINISH ME]'"></p>
                            <p th:text="'Number of events committed to: [FINISH ME]'"></p>
                            <p th:text="'Number of events attended: [FINISH ME]'"></p>
                        </div>
                        <div class="col-12 col-md">
                            <div style="height: 300px; width: 300px; background: red;border: #011627 solid 2px; border-radius: 50%">
                                <p style="margin-top: 8em; text-align: center">BIG OL DONUT CHART</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Commendations</h5>
                    </div>
                    <div class="card-body">
                        <div class="col-12" style="overflow-y: auto">
                            <div class="row" th:each="orgFeedback : ${user.getVolunteer().getOrgFeedback()}">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 th:text="${orgFeedback.getOrg().getOrgName()}"></h6>
                                        <span><small th:text="'  Rating:' + ${orgFeedback.getRating()}"></small></span>
                                        <p th:text="${orgFeedback.getFeedback()}"></p>
                                    </div>
                                    <div class="card-footer">
                                        <small th:text="'Date created: ' + ${orgFeedback.getDateCreated()}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4>Events</h4>
        <div class="row">

        </div>


    </div>




<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

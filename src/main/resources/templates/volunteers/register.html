<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head" />
    <title>Complete Your Profile | Helping Hands</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">
        <h3 class="headerText mt-3"><i class="fas fa-user header-icons"></i> Complete Your Profile</h3>
        <div class="card mt-3 text-center">
            <form th:action="@{/vols/{username}/register(username=${user.getUsername()})}" method="POST" th:object="${user.volunteer}">
                <div class="card-header">
                    <h1 class="formHeader">Complete Registration</h1>
                </div>
                <div class="card-body text-center">
                    <h2 class="bioHeader">Tell us a little about yourself:</h2>
                    <div class="form-group">
                        <label for="bio"></label>
                        <textarea id="bio" cols="30" rows="10" th:field="*{bio}"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary ml-1" type="submit">Submit <i class="far fa-arrow-alt-circle-right fa-sm"></i></button>
                </div>
            </form>
        </div>
    </div>

    <th:block th:replace="fragments/hr-custom :: hr-custom" />

    <div style="height: 100px;"></div>
    <th:block th:replace="fragments/footer :: footer" />

    <script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

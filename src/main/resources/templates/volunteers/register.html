<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Volunteers | Helping Hands</title>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">
        <h3 class="headerText mt-3">Volunteer Registration - (continued)</h3>
        <div class="card mt-3 text-center">
            <form th:action="@{/vols/{username}/register(username=${user.getUsername()})}" method="POST" th:object="${user.volunteer}">
                <div class="card-header">
                    <h1 class="formHeader">Complete Registration</h1>
                </div>
                <div class="card-body text-center">
                    <h2 class="bioHeader">Tell us a little about yourself:</h2>
                    <div class="form-group">
                        <label for="bio"></label>
                        <textarea id="bio" cols="30" rows="10" th:field="*{bio}"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary ml-1" type="submit">Submit <i class="far fa-arrow-alt-circle-right fa-sm"></i></button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container mt-3 p-3">
            <div class="text-center">
                <a href="/">Home </a>
                <span>|</span>
                <a href="/faq">FAQ </a>
                <span>|</span>
                <a href="/about-team">The Team </a>
            </div>
        </div>
        <div class="footer-bottom text-center mb-2">
            HelpingHands Copyright &copy; 2018
        </div>
    </footer>

    <script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8" />
    <title>My Messages | Helping Hands</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">
        <h1>Messages</h1>
        <a th:href="'/vols/'+${currentUser.username}+'/dash'" class="btn btn-primary btn-sm">Back to Dashboard</a>
        <hr class="mb-2" />

        <th:block th:if="${noOfMessages == 0}">
            <div class="row my-4">
                <h4>No messages</h4>
            </div>
        </th:block>
        <th:block th:if="${noOfMessages != 0}">
            <div class="row mt-3" th:each="message : ${messages}">
                <div class="row">
                    <div class="col-6">
                        <h6 th:text="'From: ' + ${message.getSender().getUsername()}"></h6>
                    </div>
                    <div class="col-6">
                        <small class="text-muted" th:text="'Sent: ' + ${message.getTimeSent()}"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="row">
                            <p class="mb-2"><strong>Subject: </strong></p>
                            <p class="mb-2"><strong>Message: </strong></p>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <p class="mb-2" th:text="${message.getSubject()}"></p>
                            <p class="mb-2" th:text="${message.getBody()}"></p>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
        </th:block>

    </div>




<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>

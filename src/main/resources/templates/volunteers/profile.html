<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8" />
    <title>Volunteers | Profile</title>
</head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="container">

            <h1 th:text="'Profile - ' + ${user.username}"></h1>

            <div class="row my-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h6 th:text="'Details about ' + ${user.firstName}"></h6>
                        </div>
                        <div class="card-body row">
                            <div class="col-3">
                                <div>
                                    <img th:src="${user.photoUrl}" alt="" style="width: 100%; height: 100%; border-radius: 50%" />
                                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#messageModal">Message</button>
                                    <a href="#" class="btn btn-danger btn-sm disabled my-1">Report</a>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="row">
                                    <div class="col-6">
                                        <p th:text="'Full Name: ' + ${user.firstName} + ' ' + ${user.lastName}"></p>
                                        <p th:text="'Phone Number: ' + ${user.phnNum}"></p>
                                    </div>
                                    <div class="col-6">
                                        <p th:text="'Email: ' + ${user.email}"></p>
                                        <p th:text="'Zipcode: ' + ${user.zipcode}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h6>About Me:</h6>
                                        <p th:text="${user.volunteer.bio}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="/" class="btn btn-primary">Back to Home</a>

            <!--MESSAGE MODAL-->
            <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="messageModalLabel" th:text="'Message to ' + ${user.username}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form th:action="'/vols/'+${user.getUsername()}" method="POST" th:object="${message}">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input class="form-control" type="text" id="subject" placeholder="Enter subject..." th:field="*{subject}"/>
                            </div>
                            <div class="form-group">
                                <label for="body">Message Body</label>
                                <textarea class="form-control" rows="10" id="body" th:field="*{body}" placeholder="Enter your message..."></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:replace="fragments/scripts :: scripts"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Volunteers | Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="container">

            <th:block th:if="${messageSent != null}">
                <div class="alert alert-success mt-3">Message sent!</div>
            </th:block>

            <h1 class="mt-3" th:text="'Profile - ' + ${user.username}"></h1>
            <div class="row my-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="text-center" th:text="'Details about: ' + ${user.username}"></h6>
                        </div>
                        <div class="card-body row">
                            <div class="col-12 col-sm-3">
                                <div>
                                    <img th:src="${user.photoUrl}" alt="user-image" style="width: 100%; height: 100%;" />
                                    <div class="text-center">
                                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#messageModal">Message</button>
                                        <a href="#" class="btn btn-danger btn-sm disabled my-1">Report</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-9">
                                <div class="row">
                                    <div class="col-12 col-m-6 col-lg-6 text-center">
                                        <p>Number of events attended:</p>
                                        <p th:text="'Rating: ' + ${user.phnNum}"></p>
                                        <p th:text="'Stats ' + ${user.email}"></p>
                                        <p>fancy custom badge</p>
                                    </div>
                                    <div class="col-12 col-m6 col-lg-6 text-center">
                                        <h6>Short Bio:</h6>
                                        <p th:text="${user.volunteer.bio}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--MESSAGE MODAL-->
            <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="messageModalLabel" th:text="'Message to ' + ${user.username}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form th:action="'/vols/'+${user.getUsername()}" method="POST" th:object="${message}">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input class="form-control" type="text" id="subject" placeholder="Enter subject..." th:field="*{subject}"/>
                            </div>
                            <div class="form-group">
                                <label for="body">Message Body</label>
                                <textarea class="form-control" rows="10" id="body" th:field="*{body}" placeholder="Enter your message..."></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <div>
                <div class="text-center mt-5">
                    <a href="/">Home </a>
                    <span>|</span>
                    <a href="/faq">FAQ </a>
                    <span>|</span>
                    <a href="/about-team">The Team </a>
                </div>
            </div>
            <div class="text-center">
                HelpingHands Copyright &copy; 2018
            </div>
        </footer>



        <script th:replace="fragments/scripts :: scripts"></script>
    </body>
</html>

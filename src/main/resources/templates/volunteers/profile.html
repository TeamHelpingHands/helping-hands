<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8" />
    <title>Volunteers | Profile</title>
</head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="container">

            <h1 th:text="'Profile - ' + ${user.username}"></h1>

            <div class="row my-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h6 th:text="'Details about ' + ${user.firstName}"></h6>
                        </div>
                        <div class="card-body row">
                            <div class="col-3">
                                <div>
                                    <img th:src="${user.photoUrl}" alt="" style="width: 100%; height: 100%; border-radius: 50%" />
                                    <a href="#" class="btn btn-primary btn-sm disabled my-1">Message</a>
                                    <a href="#" class="btn btn-danger btn-sm disabled my-1">Report</a>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="row">
                                    <div class="col-6">
                                        <p th:text="'Full Name: ' + ${user.firstName} + ' ' + ${user.lastName}"></p>
                                        <p th:text="'Phone Number: ' + ${user.phnNum}"></p>
                                    </div>
                                    <div class="col-6">
                                        <p th:text="'Email: ' + ${user.email}"></p>
                                        <p th:text="'Zipcode: ' + ${user.zipcode}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h6>About Me:</h6>
                                        <p th:text="${user.volunteer.bio}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="/" class="btn btn-primary">Back to Home</a>


        </div>
        <script th:replace="fragments/scripts :: scripts"></script>
    </body>
</html>

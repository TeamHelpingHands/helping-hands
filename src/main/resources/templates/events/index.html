 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="UTF-8" />
        <title>FAQ | Helping Hands</title>
        <!--FontAwesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="../../css/events/index.css" />
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>

            <div class="container">

                <section id="all-events">
                    <h2>Upcoming Events</h2>
                    <p class="lead">Find all the events you're able to volunteer for here!</p>

                    <div class="row">
                        <div th:class="col-3" id="events" th:each=" event : ${events}">
                            <div class="card event1">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="'Event Name: ' + ${event.eventName}"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" th:text="'Date/Time: '+ ${event.dateTime}" sec:authorize="isAuthenticated()"></h6>
                                    <p class="card-text" th:text="'Description: ' + ${event.description}"></p>
                                    <a th:href="'/orgs/'+${event.organization.orgName}+'/event/'+${event.id}" class="card-link">View More</a>
                                    <a th:href="'/orgs/'+${event.organization.orgName}" class="card-link">View Org Profile</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ========== CTA After Event Cards ========== -->
                    <th:block sec:authorize="isAnonymous()">
                        <div class="text-center mt-3">
                            <p class="leadEvents mb-2">Want to make a difference in your community?</p>
                            <button class="btn registerNow">
                                <a href="/register">Create Account</a>
                            </button>
                        </div>
                    </th:block>
                </section>

                <br />

                <!-- ====================  Footer Section ====================  -->
                <footer>
                    <div class="container">
                        <div class="footer-cols">
                            <div class="text-center">
                                <a href="/">Home </a>
                                <span>|</span>
                                <a href="/faq">FAQ</a>
                                <span>|</span>
                                <a href="/about-team">The Team</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom text-center">
                        HelpingHands Copyright &copy; 2018
                    </div>
                </footer>
            </div>
    <script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
